<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamnida Technology - Contacto</title>
    <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
    <div class="titulo">
        <h1>Hamnida Technology</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form class="needs-validation" action="" id="contacto-form" method="post"  enctype="text/plain" novalidate>
            <h2>Contáctanos</h2>
            <br><br>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre y apellidos" required>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número celular" required>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="*****@dominio.com" required>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" cols="30" rows="5"></textarea>
                <input class="btn" type="submit" value="Enviar">
                <input class="btn" type="reset" value="Limpiar">
                <p class="warnings" id="warnings"></p>

            </div>
        </form>
        <script src="validarcontacto.js"></script>
    </div>
</body>
</html>
